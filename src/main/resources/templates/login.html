<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>ClassyKart</title>
</head>
<body>
<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3">
                <div class="card shadow-lg p-4 mb-5 bg-body rounded">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Log in to ClassyKart</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </th:block>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            Logout Successfully
                        </div>

                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required class="form-control" name="username" type="email" placeholder="example@domain.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input required class="form-control" name="password" type="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary col-12">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a><br>
                        Don't have an account? <a href="/register" class="text-decoration-none">Create one</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
