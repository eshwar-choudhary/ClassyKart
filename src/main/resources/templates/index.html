<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>ClassyKart</title>
</head>
<body>
<section>
    <div id="carouselExample" class="carousel slide">
        <!-- Start Slider -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom2.png" class="d-block w-100" alt="..." height="350px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.png" class="d-block w-100" alt="..." height="350px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- End Slider -->

    <!-- Start Categories Module -->

    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Category</p>
            <div class ="col-md-2">
                <div class="card-rounded-circle">
                    <div class="card-body text-center">
                        <img src="img/categories/grocery.jpg" width="250px" height="250px">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- End Categories Module -->


</section>
</body>
</html>
