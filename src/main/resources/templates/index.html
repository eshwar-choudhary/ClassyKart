<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>ClassyKart</title>
</head>
<body>
<section>
    <div id="carouselExample" class="carousel slide">
        <!-- Start Slider -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.png" class="d-block w-100" alt="..." height="50%">
            </div>
            <div class="carousel-item">
                <img src="img/ecom2.png" class="d-block w-100" alt="..." height="50%">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.png" class="d-block w-100" alt="..." height="50%">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- End Slider -->

    <!-- Start Categories Module -->

    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Categories</p>

            <div class ="col-md-2">
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/categories/appliances.png" width="250px" height="250px">
                        <p>Appliances</p>
                    </div>
                </div>
            </div>

            <div class ="col-md-2">
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/categories/beauty.png" width="250px" height="250px">
                        <p>Beauty Products</p>
                    </div>
                </div>
            </div>

            <div class ="col-md-2">
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/categories/canvas.jfif" width="250px" height="250px">
                        <p>Shoes</p>
                    </div>
                </div>
            </div>

            <div class ="col-md-2">
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/categories/groceries.jpg" width="250px" height="250px">
                        <p>Groceries</p>
                    </div>
                </div>
            </div>

            <div class ="col-md-2">
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/categories/laptop.jpg" width="250px" height="250px">
                        <p>Laptops</p>
                    </div>
                </div>
            </div>

            <div class ="col-md-2">
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/categories/mobile.png" width="250px" height="250px">
                        <p>Mobiles</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- End Categories Module -->


</section>
</body>
</html>
